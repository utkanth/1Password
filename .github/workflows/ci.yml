name: CI with 1Password Secrets Automation for Interview

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger for demo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y unzip curl

      - name: Install 1Password CLI (direct download)
        run: |
          echo "üîß Downloading and installing 1Password CLI..."
          curl -sSL https://cache.agilebits.com/dist/1P/op2/pkg/v2.30.3/op_linux_amd64_v2.30.3.zip -o op.zip
          unzip -q op.zip
          sudo mv op /usr/local/bin/
          op --version
          echo "‚úÖ 1Password CLI installed successfully."

      - name: Sign in, fetch and write secrets to 1Password (same session)
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          echo "üîê Signing in with 1Password service account..."
          # Sign in using the service account token, capturing the session token
          eval $(op signin --raw) 
          
          echo "‚úÖ Signed in successfully."

          # --- READ/FETCH SECRETS ---
          echo "üîê Fetching secrets..."
          API_KEY=$(op read "op://1password PoC/API_KEY/username")
          DEPLOY_TOKEN=$(op read "op://1password PoC/DEPLOY_TOKEN/username")
          echo "API_KEY: $API_KEY"
          echo "DEPLOY_TOKEN: $DEPLOY_TOKEN"
          echo "‚úÖ Secrets fetched successfully."
          
          # --- WRITE/CREATE NEW SECRET ---
          echo "‚ú® Creating a new 'TEMP_SECRET' Login item..."
          # Creates a new Login item named 'TEMP_SECRET' with a username and password field.
          op item create \
            --vault "1password PoC" \
            --title "TEMP_SECRET" \
            --category "Login" \
            "username=temporary_user" \
            "password=a_new_secret_value_$(date +%s)"
            
          echo "‚úÖ New secret 'TEMP_SECRET' created successfully."
          
          # --- EDIT/UPDATE EXISTING SECRET ---
          echo "‚úèÔ∏è Updating the username field for 'API_KEY'..."
          # Edits the existing item named 'API_KEY' to change its 'username' field.
          op item edit "API_KEY" \
            --vault "1password PoC" \
            "username=UpdatedUser_$(date +%s)"
            
          echo "‚úÖ Secret 'API_KEY' updated successfully."

      - name: Manual trigger confirmation
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "üßë‚Äçüíª Workflow triggered manually via the 'Run workflow' button."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
